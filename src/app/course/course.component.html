<ng-container *ngIf="courseDetails$ | async as courseDetails">

  <div class="course">

    <h2>{{courseDetails?.course?.description}}</h2>

    <img *ngIf="courseDetails?.course?.iconUrl" class="course-thumbnail" [src]="courseDetails?.course?.iconUrl">

    <table class="lessons-table mat-elevation-z7" *ngIf="courseDetails?.lessons?.length">

      <thead>
        <th>#</th>
        <th>Description</th>
        <th>Duration</th>
      </thead>

      <tr class="lesson-row" *ngFor="let lesson of courseDetails?.lessons">
        <td class="seqno-cell">{{lesson.seqNo}}</td>
        <td class="description-cell">{{lesson.description}}</td>
        <td class="duration-cell">{{lesson.duration}}</td>
      </tr>

    </table>

  </div>
</ng-container>
